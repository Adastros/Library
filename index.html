<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./style.css" rel="stylesheet" />
    <title>Document</title>
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <h2>A web app where you can log and track all of the books you read</h2>
      <button class="add-button">
        <img
          class="button-icon"
          src="./icons/plus.svg"
          alt="Plus symbol inside a button"
        />Add to Library
      </button>
    </header>
    <div class="border"></div>
    <main>
      <div class="grid-container"></div>
    </main>
    <div class="overlay">
      <button type="button" class="close-overlay">
        <img class="icon-large" src="./icons/close.svg" alt="" />
      </button>
      <form action="" data-card-index-edit="">
        <div class="form-field">
          <label for="title">Title:</label>
          <input id="title" type="text" />
        </div>
        <div class="form-field">
          <label for="author">Author:</label>
          <input id="author" type="text" />
        </div>
        <div class="form-field">
          <label for="pages">Pages:</label>
          <input id="pages" type="text" />
        </div>
        <div class="form-field">
          <label for="read">Read?</label>
          <input id="read" type="checkbox" />
          <input type="hidden" value="off" />
        </div>
        <button class="add-book-button" type="button">Log Book</button>
      </form>
    </div>
  </body>
</html>
