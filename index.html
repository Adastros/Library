<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./style.css" rel="stylesheet" />
    <title>Document</title>
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <h2>A web app where you can log and track all of the books you read</h2>
    </header>
    <div class="border"></div>
    <main>
      <div class="grid-container">
        <div class="card book-create shadow">
          <button class="create-button"></button>
        </div>
      </div>
    </main>
    <div class="overlay">
      <button type="button" class="close-overlay">
        <img class="icon" src="./icons/close.svg" alt="" />
      </button>
      <form action="">
        <div class="form-field">
          <label for="title">Title:</label>
          <input id="title" type="text" />
        </div>
        <div class="form-field">
          <label for="author">Author:</label>
          <input id="author" type="text" />
        </div>
        <div class="form-field">
          <label for="pages">Pages:</label>
          <input id="pages" type="text" />
        </div>
        <div class="form-field">
          <label for="read">Read?</label>
          <input id="read" type="checkbox" />
        </div>
        <button type="button">Log Book</button>
      </form>
    </div>
  </body>
</html>
