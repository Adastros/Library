<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Signika&display=swap"
      rel="stylesheet"
    />
    <title>Library | A web app to track books</title>
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <div class="body-subcontainer">
      <header class="shadow">
        <div class="site-name">
          <h1>Library</h1>
          <img
            class="icon-medium"
            src="./icons/book-open-page-variant-outline.svg"
            alt="Library Logo"
          />
        </div>
        <h3>A web app where you can log and track all of the books you read</h3>
        <div class="header-buttons">
          <button class="add-button">
            <img
              class="button-icon"
              src="./icons/plus.svg"
              alt="Plus symbol inside a button"
            />Add to Library
          </button>
          <div class="view-button-container">
            <button
              class="view-button"
              data-view="list-view"
              data-view-style="list-style"
            >
              <img
                class="icon-medium"
                src="./icons/view-list.svg"
                alt="list view icon"
              />
              List View
            </button>
            <button
              class="view-button"
              data-view="grid-view"
              data-view-style="grid-style"
            >
              <img
                class="icon-medium"
                src="./icons/view-grid.svg"
                alt="grid view icon"
              />
              Grid View
            </button>
          </div>
        </div>
      </header>
      <main>
        <div class="grid-container grid-view"></div>
      </main>
    </div>
    <div class="overlay">
      <button type="button" class="close-overlay">
        <img class="icon-large" src="./icons/close.svg" alt="" />
      </button>
      <form action="" data-card-index-edit="" novalidate>
        <div class="form-field">
          <label for="title">Title:</label>
          <span class="icon-small">
            <input
              id="title"
              type="text"
              name="title"
              maxlength="300"
              required
            />
          </span>
          <div class="error-field hide">
            <p class="error-message"></p>
          </div>
        </div>
        <div class="form-field">
          <label for="author">Author:</label>
          <span class="icon-small">
            <input
              id="author"
              type="text"
              name="author"
              maxlength="300"
              required
            />
          </span>
          <div class="error-field hide">
            <p class="error-message"></p>
          </div>
        </div>
        <div class="form-field">
          <label for="pages-read">Pages Read:</label>
          <span class="icon-small">
            <input
              id="pages-read"
              type="number"
              name="pagesRead"
              min="0"
              max="50000"
              required
            />
          </span>
          <div class="error-field hide">
            <p class="error-message"></p>
          </div>
        </div>
        <div class="form-field">
          <label for="read-status">Read Status:</label>
          <span class="icon-small">
            <select id="read-status" name="readStatus" required>
              <option value="" selected>--Please choose an option--</option>
              <option value="Want to Read">Want to Read</option>
              <option value="Reading">Reading</option>
              <option value="Stopped Reading">Stopped Reading</option>
              <option value="Finished Reading">Finshed Reading</option>
            </select>
          </span>
          <div class="error-field hide">
            <p class="error-message"></p>
          </div>
        </div>
        <button class="add-book-button" type="submit">Submit</button>
        <button class="delete-button hide" type="button">Delete</button>
      </form>
    </div>
  </body>
</html>
